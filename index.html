<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convert Money 2.0</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif:wdth,wght@62.5..100,100..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <main>
        <div class="container">
            <section class="section-logo">
                <img class="logo" src="assets/logo.gif" alt="">
            </section>
        </div>
        <div class="container">
            <div class="secundary-container">
                <section class="secundary-section">
                    <h2>Helping you to convert values</h2>
                    <label>Convert <b>from</b>
                        <select>
                            <option>R$ Brazilian Real</option>
                        </select>
                    </label>
                    <label>Convert <b>to</b>
                        <select class="currency-text">
                            <option value="dolar">US$ American Dollar</option>
                            <option value="euro">â‚¬ Euro</option>
                        </select>
                    </label>
                    <label>
                        Value to <b>Convert</b>
                        <input class="valuetoconvert" placeholder="10.000">
                    </label>
                    <button class="convert-button">To Convert</button>
                </section>
                <section class="last-container">
                    <div class="currency-exchange">
                        <img class="img" src="./assets/real.png" alt="logo currency by convert">
                        <p>Brazilian Real</p>
                        <p id="currency-to-convert">R$ 10.000,00</p>
                    </div>
                    <img src="assets/convert-seta.png" alt="arrow">
                    <div class="currency-exchange">
                        <img class="img currency-img" src="./assets/dollar.png" alt="logo currency to convert">
                        <p class="currency-name">American Dollar</p>
                        <p id="currency-converted">$ 10.000</p>
                    </div>
            </div>
            </section>
        </div>
    </main>

</body>
<script src="scripts.js"></script>

</html>
